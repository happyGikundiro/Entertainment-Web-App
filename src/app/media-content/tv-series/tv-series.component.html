<div class='p-4'>
    <app-search (search)="onSearch($event)"></app-search>

    <h2 class="text-white py-4 text-2xl">TV Series</h2>
    
    <div *ngIf="(filteredTvSeries$ | async)?.length === 0" class='flex justify-center items-center xl:p-40'>
      <p class='text-white'>No TV Series found.</p>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-6">
        <ng-container *ngFor="let series of (filteredTvSeries$ | async)">
          <app-movie-card [movie]="series"></app-movie-card>
        </ng-container>
    </div>
</div>
